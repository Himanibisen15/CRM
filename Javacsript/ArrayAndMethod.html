<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let city =["Pune","Mumbai","Solapur","Satara"];
        console.log(city);
        console.log("Array Length:",city.length); //it return array length
        console.log("Array Size:" , city.length-1); //it returns array size
        console.log(city[2]);
        city[1]="MUMBAI";
        console.log(city);

        //array method
        //1.push():it is use to add values at last index of an array.
        city.push("kolhapur","Nagpur");
        console.log(city);

        //2.pop():it is use to remove values from last index of an array

        city.pop();
        console.log(city);
</script>
</body>
</html>
