<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Simple Table</h2>
    <table border>
        <thead>
        <tr>
            <th>S No.</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <th>001</th>
            <th>Himani</th>
            <th>Raipur</th>
        </tr>
        <tr>
            <th>002</th>
            <th>Abhishek</th>
            <th>Bhopal</th>
        </tr>
        <tr>
            <th>003</th>
            <th>Nikki</th>
            <th>Bhuj</th>

        </tr>
        </thead>
    </table>
    <hr>
    <table border="" width="200px">
        <tbody>
            <tr>
                <td colspan="2">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td rowspan="2">F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
